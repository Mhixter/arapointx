<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIN Long Slip - {{slip_reference}}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;900&display=swap');
    
    @page {
      margin: 0;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body { 
      font-family: 'Roboto', Arial, sans-serif; 
      background: white;
      margin: 0;
      padding: 0;
    }
    
    .page {
      position: relative;
      display: inline-block;
    }
    
    .template-bg {
      display: block;
      max-width: 100%;
      height: auto;
    }
    
    .data-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .photo-overlay {
      position: absolute;
      top: {{photo_top}};
      left: {{photo_left}};
      width: {{photo_width}};
      height: auto;
      object-fit: cover;
    }
    
    .surname-overlay {
      position: absolute;
      top: {{surname_top}};
      left: {{surname_left}};
      font-size: {{surname_size}};
      font-weight: 700;
      color: #000;
      text-transform: uppercase;
    }
    
    .given-names-overlay {
      position: absolute;
      top: {{names_top}};
      left: {{names_left}};
      font-size: {{names_size}};
      font-weight: 700;
      color: #000;
      text-transform: uppercase;
    }
    
    .sex-overlay {
      position: absolute;
      top: {{sex_top}};
      left: {{sex_left}};
      font-size: {{sex_size}};
      font-weight: 700;
      color: #000;
    }
    
    .nin-overlay {
      position: absolute;
      top: {{nin_top}};
      left: {{nin_left}};
      font-size: {{nin_size}};
      font-weight: 900;
      color: #000;
      letter-spacing: 5px;
      font-family: 'Arial Black', Arial, sans-serif;
    }
    
    .tracking-id-overlay {
      position: absolute;
      top: {{tracking_top}};
      left: {{tracking_left}};
      font-size: {{tracking_size}};
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="page">
    <img src="{{template_image}}" alt="Template" class="template-bg">
    
    <div class="data-overlay">
      <img src="{{photo}}" alt="Photo" class="photo-overlay">
      <div class="surname-overlay">{{surname}}</div>
      <div class="given-names-overlay">{{firstname}} {{middlename}}</div>
      <div class="sex-overlay">{{gender}}</div>
      <div class="nin-overlay">{{nin}}</div>
      <div class="tracking-id-overlay">{{tracking_id}}</div>
    </div>
  </div>
</body>
</html>
