<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIN Premium Slip - {{slip_reference}}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;900&display=swap');
    
    @page {
      size: A4;
      margin: 0;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: 'Roboto', Arial, sans-serif; 
      background: white;
      width: 210mm;
      min-height: 297mm;
    }
    
    .page {
      width: 210mm;
      min-height: 297mm;
      position: relative;
    }
    
    .template-bg {
      width: 100%;
      height: auto;
      display: block;
    }
    
    .data-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .photo-overlay {
      position: absolute;
      top: 26%;
      left: 7%;
      width: 14%;
      height: auto;
      object-fit: cover;
    }
    
    .surname-overlay {
      position: absolute;
      top: 27%;
      left: 27%;
      font-size: 1.2vw;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
    }
    
    .given-names-overlay {
      position: absolute;
      top: 32%;
      left: 27%;
      font-size: 1.2vw;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
    }
    
    .dob-overlay {
      position: absolute;
      top: 38%;
      left: 27%;
      font-size: 1.1vw;
      font-weight: 700;
      color: #fff;
    }
    
    .sex-overlay {
      position: absolute;
      top: 38%;
      left: 42%;
      font-size: 1.1vw;
      font-weight: 700;
      color: #fff;
    }
    
    .nin-overlay {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2vw;
      font-weight: 900;
      color: #ffd700;
      letter-spacing: 4px;
      font-family: 'Arial Black', Arial, sans-serif;
    }
    
    .qr-overlay {
      position: absolute;
      top: 25%;
      right: 18%;
      width: 10%;
    }
    
    .qr-overlay img {
      width: 100%;
      height: auto;
    }
    
    .issue-date-overlay {
      position: absolute;
      top: 40%;
      right: 6%;
      font-size: 0.9vw;
      font-weight: 600;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="page">
    <img src="{{template_image}}" alt="Template" class="template-bg">
    
    <div class="data-overlay">
      <img src="{{photo}}" alt="Photo" class="photo-overlay">
      <div class="surname-overlay">{{surname}}</div>
      <div class="given-names-overlay">{{firstname}} {{middlename}}</div>
      <div class="dob-overlay">{{date_of_birth}}</div>
      <div class="sex-overlay">{{gender}}</div>
      <div class="nin-overlay">{{nin}}</div>
      <div class="qr-overlay">
        <img src="{{qr_code}}" alt="QR Code">
      </div>
      <div class="issue-date-overlay">{{issue_date}}</div>
    </div>
  </div>
</body>
</html>
